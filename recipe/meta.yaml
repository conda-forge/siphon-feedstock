{% set name = "siphon" %}
{% set version = "0.6.0" %}
{% set sha256 = "d74a1836d1a0a4994c9330ab048ea0b04ecfd4ab250f3c3d915a9c1a3a26f49d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{name}}-{{version}}.tar.gz
  url: https://pypi.io/packages/source/{{name[0]}}/{{name}}/{{name}}-{{version}}.tar.gz
  sha256: {{sha256}}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - protobuf >=3.0.0a3
    - requests
    - beautifulsoup4
    - pandas
    - netcdf4
    - enum34  # [py27]

test:
  imports:
    - siphon
    - siphon.cdmr
    - siphon.catalog
    - siphon.ncss
    - siphon.radarserver
    - siphon.simplewebservice.wyoming

about:
  home: https://github.com/Unidata/siphon
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A collection of Python utilities for interacting with the Unidata technology stack.'
  doc_url: https://unidata.github.io/siphon
  dev_url: https://github.com/Unidata/siphon

extra:
  recipe-maintainers:
    - ocefpaf
    - dopplershift
